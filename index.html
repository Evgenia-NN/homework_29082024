<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="max-width: 800px; margin-top: 50px;">
        <h2 class="text-center">Регистрация</h2>
        <form>
            <!-- Блок регистрационных данных -->
            <fieldset class="col border d-none d-sm-block w-100">
                <legend>Регистрационные данные</legend>
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" class="form-control" id="username" placeholder="Введите логин" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Повторите пароль</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Повторите пароль" required>
                </div>
            </fieldset>
    
            <!-- Блок персональных данных -->
            <fieldset>
                <legend>Персональные данные</legend>
                <div class="form-group">
                    <label for="first-name">Имя</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Введите имя" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Фамилия</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Введите фамилию" required>
                </div>
                <div class="form-group">
                    <label>Пол</label>
                    <select class="form-control" id="gender" required>
                        <option value="" disabled selected>Выберите пол</option>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                        <option value="other">Другой</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Дата рождения</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
            </fieldset>
    
            <!-- Блок с чекбоксами -->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="newsletter">
                <label class="form-check-label" for="newsletter">Подписаться на рассылку</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="agree" required>
                <label class="form-check-label" for="agree">Согласен с правилами ресурса</label>
            </div>
    
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
